<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Lista de Afazeres</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boxicons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Lista de afazeres</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer">
                <button type="submit">
                    <i class='bx bx-add-to-queue'></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
              <h4>Pesquisar:</h4>
              <form>
                <input type="text" id="search-input" placeholder="Buscar..." />
                <button id="erase-button">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </form>
            </div>
            <div id="filter">
              <h4>Filtrar:</h4>
              <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
              </select>
            </div>
          </div>
        <div id="todo-list">
            
        </div>
    </div>
</body>
</html>
